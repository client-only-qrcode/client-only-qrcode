name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Install pnpm
        run: npm install -g pnpm@10.11.0
        
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
          
      - name: Run Linters
        run: pnpm run lint
        
      - name: Run Tests
        run: pnpm run test:coverage
        
      - name: Build project
        run: pnpm run build
        
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
